<html>
    <head>
        <style>
                li{color:red;
                text-decoration:underline;}
                
                .em{color:palevioletred;} 
       
                #vip{color:blue;}

               /*  class 코드는 .클래스명 이렇게 쓰기
                id 코드는 #아이디명 이렇게 쓰기 -->
                
                주석은 컨트롤+슬래시 */

       </style>
    </head>
    <body>
<h1 class="em">CSS Syntax</h1>
        <ol>
            <li class="em" id="vip">item</li>
            <li>item</li>
            <li>item</li>
            <font color="red">  
                <li>item</li>
                <li>item</li>
            </font>
          
        </ol>
    </body>
</html>
