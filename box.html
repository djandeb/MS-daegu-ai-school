<html>
    <head>
        <style>
        
        h1{border: 10px solid orange; 
            padding: 30px;
            margin: 50px;}

        a{border: 10px solid red; 
            display:block} 
      
 /* h1은 제목태그라 열 전체설정이 디폴트: block
    이 외는 보통 텍스트 한개만 설정됨:inline 
    이걸 css:style태그 아래서 설정 으로 바꿀수 있음
    
    padding: 칸 내 여백
    margin: 칸 외 여백
     */
    

        </style>
    </head>
